    <main><!-- main section contains three sections: banner, social media and contact form section -->
        <div class="about-banner">
            <h1 class="display-1 text-white">Contact</h1>
        </div>

        <section class="follow text-center">
            <h2 class="display-2">Follow Me</h2>
            <p>Get in touch with me if you have any questions!</p>
            <div class="social-media-icons">
                <img src="./assets/icons/icons8-linkedin-circled.svg" alt="linkedin">
                <img src="./assets/icons/icons8-facebook.svg" alt="facebook">
                <img src="./assets/icons/icons8-instagram.svg" alt="instagram">
            </div>
        </section>

        <section class="contact-form">
            <h2 class="display-2">Message</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Name</label>
                    <input type="text" class="form-control" id="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <input type="text" class="form-control" id="exampleFormControlTextarea1">
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#"> <button role="button" class="main-button btn text-white gradient-button px-5"
                            id="main-button">Submit</button></a>
                </div>
            </form>
        </section>
    </main>
